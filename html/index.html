<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="contents">
      <a href="./index.html"><img src="../imgs/logo.png" alt="로고 사진" class="logo" /></a>
      <div class="banner">
        <ul>
          <li><img src="../imgs/banner_friend.jpg" /></li>
          <li><img src="../imgs/banner_graduate.jpg" /></li>
          <li><img src="../imgs/banner_wedding.jpg" /></li>
          <li><img src="../imgs/banner_christmas.jpg" /></li>
          <li><img src="../imgs/banner_family.jpg" /></li>
        </ul>
      </div>
      <p class="title">당신의 추억을 선물하세요</p>
      <p class="text">바쁜 <span>시간</span>속에 잊혀져</br>
      챙기지 못했던 <span>인연</span>들에게</br>
      그때의 <span>추억</span>들을 선물해주세요</br>

      </p>
      <button class="into-button">
        <a href="input.html">추억 기록하러 가기</a>
      </button>
    </div>

    <script language="JavaScript">
      $(document).ready(function () {
        var $banner = $(".banner").find("ul");

<<<<<<< HEAD
        var $bannerWidth = $banner.children().outerWidth(); //이미지의 폭
        var $bannerHeight = $banner.children().outerHeight(); // 높이
        var $length = $banner.children().length; //이미지의 갯수
        var rollingId;

        //정해진 초마다 함수 실행
        rollingId = setInterval(function () {
          rollingStart();
        }, 3000); //다음 이미지로 롤링 애니메이션 할 시간차
      

        function rollingStart() {
          $banner.css("width", $bannerWidth * $length + "px");
          $banner.css("height", $bannerHeight + "px");
          //alert(bannerHeight);
          //배너의 좌측 위치를 옮겨 준다.
          $banner.animate({left: -$bannerWidth + "px"}, 1500, function () {
            //숫자는 롤링 진행되는 시간이다.
            //첫번째 이미지를 마지막 끝에 복사(이동이 아니라 복사)해서 추가한다.
            $(this).append("<li>" + $(this).find("li:first").html() + "</li>");
            //뒤로 복사된 첫번재 이미지는 필요 없으니 삭제한다.
            $(this).find("li:first").remove();
            //다음 움직임을 위해서 배너 좌측의 위치값을 초기화 한다.
            $(this).css("left", 0);
            //이 과정을 반복하면서 계속 롤링하는 배너를 만들 수 있다.
          });
        }
      });
    </script>

  </body>
</html>
