<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Reminder</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- 
		  글을 쓰는 기능: input type="textarea"
		  첨부파일을 넣는 기능: input type="file" name=""/method="post"/enctype="multipart/form-data"
		  날짜를 지정하는 기능: input type="date"/input type="datetime-local"/input type="time"
		  이메일을 발송하는 기능 input type="button"
		  - https://zzinise.tistory.com/12
		  메일이 발송되는 기능
	   -->
    <div id="wrap">
      <div>
        <div id="headerWrap">
          <header>
            <h1 id="title">Time Reminder</h1>
          </header>
          <!-- nav -->
          <nav>
            <h2 class="hide">메인네비게이션</h2>
            <ul id="navbar">
              <li><a href="#">메인</a></li>
              <li><a href="#">전송</a></li>
            </ul>
          </nav>
        </div>
      </div>

      <!-- main -->
      <main>
        <h2>소중한 추억을 기록하세요</h2>
        <span>어쩌구저쩌구 멘트 주접</span>

        <div id="content"></div>
          <h4>내용</h4>
          <textarea name="" id="" cols="30" rows="10"></textarea>
          <input type="file" />
        </div>

        <div id="emaill">
          <h4>이메일 입력</h4>
          <input type="email" />
          <input type="datetime-local" />
          <input type="submit" /> 
        </div>
      </main>
    </div>
  </body>
</html>
